<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
    />
    <!-- Bootstrap -->
    <title>Detail Transaksi</title>
</head>

<body
        class="container d-flex flex-column justify-content-center"
        style="min-height: 100vh"
>
<h1 class="text-center">DETAIL TRANSAKSI</h1>
<br>
<div class="mt-3">

    <table class="table">
        <tr>
            <td><b>ID Transaksi</b></td>
            <td><b>:</b></td>
            <td th:text="${transaksi_krdg.id_transaksi}"></td>
        </tr>
        <tr>
            <td><b>Nama Kerudung</b></td>
            <td><b>:</b></td>
            <td th:text="${kerudung.nama_kerudung}"></td>
        </tr>
        <tr>
            <td><b>Ukuran Kerudung</b></td>
            <td><b>:</b></td>
            <td th:text="${kerudung.ukuran}"></td>
        </tr>
        <tr>
            <td><b>Jumlah Kerudung</b></td>
            <td><b>:</b></td>
            <td th:text="${transaksi_krdg.jumlah}"></td>
        </tr>
        <tr>
            <td><b>Tanggal Transaksi</b></td>
            <td><b>:</b></td>
            <td th:text="${transaksi_krdg.tgl_trans}"></td>
        </tr>

    </table>
</div>
<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<!-- Bootstrap -->
</body>
</html>
